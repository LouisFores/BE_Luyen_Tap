<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <title>Create employee</title>
</head>
<body>
<h3>Add employee</h3>
<p>
  <a th:href="@{/employees/view}">
    Back to employee list
  </a>
</p>
<div id="form">
  <form th:action="@{/employees/save}" th:object="${employee}"
        method="POST" novalidate="novalidate">
    <div>
      <label for="employeeCode">EmployeeCode</label>
      <input type="text" id="employeeCode" th:field="*{idEmployee}" required/>
      <p th:if="${#fields.hasErrors('idEmployee')}" th:errors="*{idEmployee}"></p>
    </div>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" required/>
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" id="age" th:field="*{age}" required min="18"/>
      <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" ></p>
    </div>
    <div>
      <label for="salary">Salary</label>
      <input type="number" id="salary" th:field="*{salary}" required min="500000"/>
      <p th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>
    </div>
    <div>
      <label for="department">Department</label>
      <select id="department" th:field="*{department}">
        <option th:each="d : ${departments}" th:value="${d.getIdDepartment()}" th:text="${d.getNameDepartment()}"></option>
      </select>
    </div>
    <input type="submit" value="Save"/>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

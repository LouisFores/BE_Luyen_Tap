<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update people</title>
</head>
<body>
<h3>Update people</h3>
<p>
    <a th:href="@{/peoples/view}">
        Back to people list
    </a>
</p>
<div id="form">
    <form th:action="@{/staffs/save}" th:object="${staff}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{idStaff}"/>
        <div>
            <label for="fullName">FullName</label>
            <input type="text" id="fullName" th:field="*{fullName}" required/>
            <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" th:field="*{age}" required min="18"/>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" ></p>
        </div>
        <div>
            <label for="department">Age</label>
            <select id="department" th:field="*{department}">
                <option th:each="d : ${departments}" th:value="${d.getIdDepartment()}" th:text="${d.getNameDepartment()}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

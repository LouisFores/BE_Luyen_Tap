<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update people</title>
</head>
<body>
<h3>Update people</h3>
<p>
    <a th:href="@{/peoples/view}">
        Back to people list
    </a>
</p>
<div id="form">
    <form th:action="@{/peoples/save}" th:object="${people}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{idPeople}"/>
        <div>
            <label for="fullName">FullName</label>
            <input type="text" id="fullName" th:field="*{fullName}"/>
            <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" th:field="*{age}"/>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
